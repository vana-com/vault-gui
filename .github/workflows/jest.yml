name: Unit Tests (Jest)

on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          registry-url: https://npm.pkg.github.com

      - name: Install packages
        run: yarn install

      - name: Run unit tests
        run: yarn test