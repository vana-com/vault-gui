mutation createUserModule(
  $urlToData: String!
  $moduleId: uuid!
  $userId: uuid!
  $urlNumber: Int!
  $fileName: String!
  $fileSize: String!
) {
  createOneUserModule(
    object: {
      urlToData: $urlToData
      moduleId: $moduleId
      userId: $userId
      progress: "COMPLETE"
      urlNumber: $urlNumber
      fileName: $fileName
      fileSize: $fileSize
    }
  ) {
    id
  }
}
